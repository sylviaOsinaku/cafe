<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container"><img class="image" src="images/image-product-desktop.jpg" ></div>
    <div class="sub-container">
      <div class="perfume">PERFUME</div>  
  
      <div class="perfume-name">Gabrielle Essence Eau De Parfum</div>   
       <div class="perfume-content">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      
       </div>  
       <div  class="money">
      <p class="money-1">
        $149.99
      </p>
      <p class="money-2">$169.99</p>
     
       </div>
    
     
    <div>
      <button class="button"><img src="images/icon-cart.svg">
        <p class="add">
          Add to Cart
        </p>
      
      </button>
     
    </div>
    </div>
    
  </div>
 
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osinaku Ugonna Sylvia</a>.
  </div>
</body>
</html>
